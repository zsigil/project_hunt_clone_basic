<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
    <title>PRODUCT HUNT</title>
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-md navbar-light bg-light py-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Product Hunt</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
              {% if user.is_authenticated %}
              <div class="d-inline m-auto">
               Welcome, {{user.username}}
              </div>
              {%endif%}
          <ul class="navbar-nav ml-auto">


            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link btn btn-outline-secondary mr-3" href="{% url 'products:create' %}">
                <i class="fas fa-plus"></i> Create New</a>
            </li>

            <li class="nav-item">
              <a class="nav-link btn btn-outline-secondary mr-3" href="{% url 'accounts:logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link btn btn-outline-secondary mr-3" href="{% url 'accounts:signup' %}">SignUp</a>
            </li>

            <li class="nav-item">
              <a class="nav-link btn btn-outline-secondary mr-3" href="{% url 'accounts:login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>


  <div class="main">
    {% block content %}



    {% endblock %}

  </div>


    <footer class="bg-light text-center py-3 fixed-bottom">
      Copyright &copy; {% now 'Y' %}
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
